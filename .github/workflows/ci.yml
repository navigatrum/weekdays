name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¥ Install pnpm (via Corepack)
        shell: bash
        run: |
          corepack enable
          corepack install

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ… Run checks (lint, format, test)
        run: pnpm check

      - name: ğŸ—ï¸ Build
        run: pnpm build
