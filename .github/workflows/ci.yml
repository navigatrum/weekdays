name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 📥 Install pnpm (via Corepack)
        shell: bash
        run: |
          corepack enable
          corepack install

      - name: 📦 Install dependencies
        run: pnpm install

      - name: ✅ Run checks (lint, format, test)
        run: pnpm check

      - name: 🏗️ Build
        run: pnpm build
